packages:
  - unzip
  - golang-go

write_files:
  - path: config.json
    owner: root:root
    permission: "0644"
    content: |
      {
          "port": 8080,
          "connection_string": "host=${hostname} user=${user} password=${password} dbname=${database} port=${port} sslmode=disable"
      }

runcmd:
  - touch hello.txt
  - touch /tmp/hello.txt
  - echo "${hostname}" > hi.txt
  - wget -O app.zip https://github.com/zlaval/go-rest/archive/refs/heads/master.zip
  - unzip app.zip
  - cp go-rest-master/* .
  - sudo go build .
  - sudo go run .
  - # curl -fsSL https://rpm.nodesource.com/setup_8.x | sudo bash -
